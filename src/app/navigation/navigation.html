<mat-toolbar class="toolbar">
  <span [routerLink]="['/']">Bookmarker</span>

  @if ((showSearch$ | async) === true) {
  <mat-form-field class="no-subscript main-search" appearance="outline">
    <mat-icon matSuffix>search</mat-icon>
    <mat-label>Filter bookmarks</mat-label>
    <input matInput type="text" [formControl]="searchControl" />
  </mat-form-field>

  <button [routerLink]="['new']" mat-icon-button>
    <mat-icon>add</mat-icon>
  </button>
  }
</mat-toolbar>

<router-outlet></router-outlet>
